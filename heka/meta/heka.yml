log_collector:
  encoder:
    elasticsearch:
      engine: elasticsearch
  output:
    elasticsearch:
      engine: elasticsearch
      message_matcher: "Type == 'log' || Type  == 'notification'"
      encoder: elasticsearch_encoder
      host: mon
      port: 9200
      flush_interval: 5000
      flush_count: 100
    metric_collector:
      engine: tcp
      host: 127.0.0.1
      port: 5567
      message_matcher: "(Type == 'metric' || Type == 'heka.sandbox.metric' || Type == 'heka.sandbox.bulk_metric')"
    log_dashboard:
      engine: dashboard
      host: 127.0.0.1
      port: 4352
      ticker_interval: 30
metric_collector:
  decoder:
    heka_collectd:
      engine: sandbox
      module_file: /usr/share/lma_collector/decoders/collectd.lua
      module_dir: /usr/share/lma_collector/common;/usr/share/heka/lua_modules
      config:
        hostname: '{{ grains.fqdn.split('.')[0] }}'
        swap_size: 4294967296
    heka_http_check:
      engine: sandbox
      module_file: /usr/share/lma_collector/decoders/noop.lua
      module_dir: /usr/share/lma_collector/common;/usr/share/heka/lua_modules
      config:
        msg_type: lma.http-check
    heka_metric:
      engine: sandbox
      module_file: /usr/share/lma_collector/decoders/metric.lua
      module_dir: /usr/share/lma_collector/common;/usr/share/heka/lua_modules
      config:
        deserialize_bulk_metric_for_loggers: 'aggregated_http_metrics_filter hdd_errors_counter_filter'
  input:
    heka_http_chek:
      engine: http
      address: 127.0.0.1
      port: 5566
      decoder: http-check_decoder
      splitter: NullSplitter
    heka_collectd:
      engine: http
      address: 127.0.0.1
      port: 8325
      decoder: collectd_decoder
      splitter: NullSplitter
    heka_aggregator:
      engine: tcp
      address: 0.0.0.0
      port: 5565
      decoder: aggregator_decoder
      splitter: HekaFramingSplitter
    heka_metric:
      engine: tcp
      address: 0.0.0.0
      port: 5567
      decoder: metric_decoder
      splitter: HekaFramingSplitter
  filter:
    heka_metric_collector:
      engine: sandbox
      module_file: /usr/share/lma_collector/filters/heka_monitoring.lua
      module_dir: /usr/share/lma_collector/common;/usr/share/heka/lua_modules
      preserve_data: false
      message_matcher: "Type == 'heka.all-report'"
  encoder:
    influxdb:
      engine: payload
      append_newlines: false
      prefix_ts: false
  output:
    aggregator:
      engine: tcp
      host: 127.0.0.1
      port: 5565
      message_matcher: "Fields[aggregator] == NIL && Type =~ /^heka\\\\.sandbox\\\\.afd.*metric$/"
    metric_dashboard:
      engine: dashboard
      host: 127.0.0.1
      port: 4353
      ticker_interval: 30
remote_collector:
  output:
    metric_collector:
      engine: tcp
      host: 127.0.0.1
      port: 5567
    remote_collector_dashboard:
      engine: dashboard
      host: 127.0.0.1
      port: 4354
      ticker_interval: 30 
aggregator:
  decoder: {}
  input: {}
  filter: {}
  output: {}
  splitter: {}
  encoder: {}
